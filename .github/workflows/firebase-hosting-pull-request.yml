name: Deploy to Firebase Hosting on PR
on: pull_request
permissions:
  checks: write
  contents: read
  pull-requests: write
jobs:
  build_and_preview:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      # - run: npm i react@16.14.0 react-dom@16.14.0
         # - run: npm ci --legacy-peer-deps && npm run build
      - run: yarn install --ignore-engines && yarn run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_TECHNOLOGY_GARAGE_WEBSITE_V1 }}
          projectId: technology-garage-website-v1
